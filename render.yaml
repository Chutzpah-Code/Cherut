services:
  - type: web
    name: cherut-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm ci --workspace=api && npm run build --workspace=api
    startCommand: npm run start:prod:render --workspace=api
    healthCheckPath: /
    disk:
      name: cherut-api-disk
      mountPath: /opt/render/project/tmp
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
